<div ng-controller="AppCtrl" ng-cloak>
  <section>
    <div class="section-label">Switch</div>

    <div layout="column">
      <br-switch ng-model="switch1">Switch: {{ switch1 }}</br-switch>
      <br-switch class="br-primary" ng-model="switch2">Primary: {{ switch2 }}</br-switch>
      <br-switch class="br-accent" ng-model="switch3">Accent: {{ switch3 }}</br-switch>
      <br-switch class="br-warn" ng-model="switch4">Warn: {{ switch4 }}</br-switch>
    </div>
  </section>
</div>
