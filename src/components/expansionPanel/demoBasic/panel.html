<br-expansion-panel>
  <br-expansion-panel-header>
    <span class="br-title">{{vm.title}}</span>
    <span class="br-summary">This card was added via group service</span>
    <br-expansion-panel-icon></br-expansion-panel-icon>
  </br-expansion-panel-header>

  <br-expansion-panel-body>
    <br-expansion-panel-body-header>
      <span class="br-title">Body Title</span>
      <span class="br-summary">Body Summary</span>
      <br-expansion-panel-icon></br-expansion-panel-icon>
    </br-expansion-panel-body-header>

    <br-expansion-panel-content>
      <form name="orgForm">
        <br-input class="br-fill">
          <label>Organization Name</label>
          <input name="orgName" ng-model="vm.org" placeholder="Enter Name" required />
          <div ng-messages="orgForm.orgName.$error">
            <div ng-message="required">Name Required</div>
          </div>
        </br-input>
      </form>
    </br-expansion-panel-content>
  </br-expansion-panel-body>

  <br-expansion-panel-footer>
    <div flex></div>
    <br-button class="br-warn br-raised" ng-click="$card.contract()">Collapse</br-button>
    <br-button class="br-accent br-raised" ng-disabled="orgForm.$invalid">Save</br-button>
  </br-expansion-panel-footer>
</br-expansion-panel>
